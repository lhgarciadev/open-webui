<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <!-- Background circle for app icon context -->
  <circle cx="96" cy="96" r="88" fill="#0f172a"/>

  <!-- Hexagonal brain/cognition symbol -->
  <g transform="translate(96, 96)">
    <!-- Outer hexagon ring -->
    <path d="M0 -60 L52 -30 L52 30 L0 60 L-52 30 L-52 -30 Z"
          stroke="#3b82f6" stroke-width="4" fill="none"/>

    <!-- Inner neural nodes -->
    <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
    <circle cx="0" cy="-35" r="6" fill="#60a5fa"/>
    <circle cx="30" cy="-17" r="6" fill="#60a5fa"/>
    <circle cx="30" cy="17" r="6" fill="#60a5fa"/>
    <circle cx="0" cy="35" r="6" fill="#60a5fa"/>
    <circle cx="-30" cy="17" r="6" fill="#60a5fa"/>
    <circle cx="-30" cy="-17" r="6" fill="#60a5fa"/>

    <!-- Neural connections from center -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="30" y2="-17" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="30" y2="17" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="-30" y2="17" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="-30" y2="-17" stroke="#3b82f6" stroke-width="2"/>

    <!-- Outer ring connections -->
    <line x1="0" y1="-35" x2="30" y2="-17" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="-17" x2="30" y2="17" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="17" x2="0" y2="35" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="35" x2="-30" y2="17" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="-30" y1="17" x2="-30" y2="-17" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="-30" y1="-17" x2="0" y2="-35" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
